<ion-header-bar class="bar-light">
  <a class="icon-return positive" href="javascript:history.go(-1)">
    <i class="icon ion-ios-arrow-left"></i>
    <div>返回</div>
  </a>
  <div class="title">健康卡</div>
  <button class="button button-clear button-positive">保存</button>
</ion-header-bar>
<ion-content class="has-header content-gray familyMemberEdit-content">
  <div class="list">
    <label class="item item-input">
      <span class="input-label photo-label">
        <img src="./assets/images/pic_woman.png" class="photo">
      </span>
      配偶
    </label>
    <label class="item item-input">
      <span class="input-label">姓名</span>
      <input type="text" placeholder="必填">
    </label>
    <label class="item item-input">
      <span class="input-label">性别</span>
      女
    </label>
    <label class="item item-input">
      <span class="input-label">身份证号</span>
      <input type="text" placeholder="必填">
    </label>
    <label class="item item-input">
      <span class="input-label">手机号</span>
      <input type="text" placeholder="必填">
    </label>
  </div>
  <div class="operation">
    <button class="button button-assertive">删除该成员</button>
  </div>
  <div class="visits">
    <ion-checkbox class="positive">设为默认就诊人</ion-checkbox>
  </div>
</ion-content>
