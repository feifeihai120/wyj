<isj-spinner is-show="$root.inProcess" is-refresh="$root.refreshProcess"></isj-spinner>
<ion-header-bar class="bar-light">
  <a class="icon-return positive" ng-click="goBack()">
    <i class="icon ion-ios-arrow-left"></i>
    <div>返回</div>
  </a>
  <div class="title">医院导航</div>
</ion-header-bar>
<ion-content class="has-header content-gray hospitalNavigation-content">
  <ul ng-repeat="district in districtBuilds" class="list list-inset">
    <li class="item item-positive">{{district.name}}院区</li>
    <li ng-repeat="build in district.builds" class="item" ng-click="buildingClk('{{build.id}}')">
      {{build.name}}
      <span ng-if="build.function != ''">（{{build.function}}）</span>
    </li>
  </ul>
</ion-content>
