<ion-header-bar class="bar-light">
    <a class="icon-return positive" ng-click="back()">
        <i class="icon ion-ios-arrow-left"></i>
        <div>返回</div>
    </a>
    <div class="title">忘记密码</div>
</ion-header-bar>
<ion-content class="has-header content-gray forgetPasswordSetting-content" scroll="false" has-bouncing="false">
    <div class="prompt">
        <p ng-bind="'验证码已发送到'+phone"></p>
    </div>
    <div class="list">
        <label class="item item-input">
            验证码
            <input id="registSetting-code" class="code-input" type="number" placeholder="6位数字">
            <button class="button button-positive button-resend" ng-bind="'重新发送'+secondString"
                    ng-disabled="!isResend" ng-click="resend()"></button>
        </label>
    </div>

    <div class="prompt">
        密码需要填写6-20个字符，可由英文字母、数字、下划线组成
    </div>

    <div class="list">
        <label class="item item-input">
            密码
            <input id="registSetting-password" class="password-input" type="password" placeholder="6-20个字符" ng-model="input.password">
        </label>
    </div>

    <div class="div-button">
        <button class="button button-positive" ng-click="changePassword()">修改密码</button>
    </div>

</ion-content>
