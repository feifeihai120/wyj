<ion-header-bar class="bar-light">
  <a class="a-return positive" href="javascript:history.go(-1)">
    <i class="icon ion-ios-arrow-left"></i>
    <div>返回</div>
  </a>
  <div class="title">
    我的报告单
    <span class="title-operation-down positive">
      <i class="icon ion-ios-arrow-down"></i>
    </span>
  </div>
</ion-header-bar>
<ion-content id="medicalReport_Content" scroll="false" class="has-header">
  <div class="medicalReport-prompt">
    <div class="prompt-icon">
      <i class="icon ion-ios-information-outline"></i>
    </div>
    <div>
      温馨提示：无法查看到结果的患者请确认病历号是否绑定正确，部分结果无法在手机上查看。
    </div>
  </div>
  <div class="medicalReport-search">
    <div>
      <label class="item-input item-select medicalReport-select">
        <select ng-model="searchStr.searchTime" ng-change="searchChange('searchTime', searchTime)"
                ng-options="node.code as node.name for node in searchTimeTypes"></select>
        <i class="icon ion-ios-arrow-down positive"></i>
      </label>
    </div>
    <div>
      <label class="item-input item-select medicalReport-select">
        <select ng-model="searchStr.searchStatus" ng-change="searchChange('searchStatus', searchStatus)"
                ng-options="node.code as node.name for node in searchStatusTypes"></select>
        <i class="icon ion-ios-arrow-down positive"></i>
      </label>
    </div>
  </div>
  <ion-scroll id="medicalReport_reports" class="medicalReport-reports">
    <ion-refresher pulling-icon="" on-refresh="reportRefresh()"></ion-refresher>
    <ul ng-if="reports.length > 0" class="list">
      <li class="item item-icon-right" ng-repeat="report in reports">
        <h2>{{report.name}}</h2>
        <p>检查时间：{{report.date}}</p>
        <i ng-if="report.status == '0'" class="badge assertive">未出</i>
        <i ng-if="report.status == '1'" class="badge positive">已出</i>
        <i class="icon ion-ios-arrow-right list-right-icon"></i>
      </li>
    </ul>
    <div ng-if="reports.length == 0" class="no-report">暂时没有报告</div>
  </ion-scroll>
</ion-content>
