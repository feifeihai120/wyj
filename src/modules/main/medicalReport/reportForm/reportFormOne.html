<ion-header-bar class="bar-light">
  <a class="a-return positive" href="javascript:history.go(-1)">
    <i class="icon ion-ios-arrow-left"></i>
    <div>返回</div>
  </a>
  <div class="title">
    检验报告单
  </div>
</ion-header-bar>
<ion-content class="has-header medicalReport-form-content">
  <div class="report-content">
    <table class="report-table">
      <tr>
        <td class="form-label">检验项目</td>
        <td>{{report.name}}</td>
      </tr>
      <tr>
        <td class="form-label">就诊人</td>
        <td>{{report.patient}}</td>
      </tr>
      <tr>
        <td class="form-label">检验时间</td>
        <td>{{report.date}}</td>
      </tr>
      <tr>
        <td colspan="2">
          <table class="report-item-table">
            <tr>
              <th><div>项目</div></th>
              <th><div>结果</div></th>
              <th><div>参考值</div></th>
            </tr>
            <tr ng-repeat="item in report.items">
              <td>{{item.name}}</td>
              <td align="center">{{item.result}}</td>
              <td align="center" align="center">{{item.reference}}</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td class="form-label">检验医生</td>
        <td>{{report.inspectionDoctor}}</td>
      </tr>
      <tr>
        <td class="form-label">审核医生</td>
        <td>{{report.examineDoctor}}</td>
      </tr>
    </table>
  </div>
  <div class="report-prompt">
    指标仅供参考，请以医院纸质报告为准
  </div>
</ion-content>
