<ion-header-bar class="bar-light introductionView-title">
  <a class="a-return positive" href="javascript:history.go(-1)">
    <i class="icon ion-ios-arrow-left"></i>
    <div>返回</div>
  </a>
  <div class="title">
    医生主页
  </div>
  <a class="button button-clear icon ion-ios-star-outline positive"></a>
</ion-header-bar>
<ion-content class="has-header has-footer introductionView-content">
  <ul class="list introductionView-list">
    <li class="item item-avatar-left">
      <img ng-if="introduction.sex == '1'" src="./assets/images/doctor_man.png" class="list-photo">
      <img ng-if="introduction.sex == '2'" src="./assets/images/doctor_woman.png" class="list-photo">
      <div>
        <h2 class="list-name">{{introduction.name}}</h2>
        <p class="list-professional">{{introduction.title}}</p>
      </div>
      <p>{{introduction.hospital}}</p>
      <p class="list-dept">{{introduction.dept}}</p>
    </li>
    <li class="item introduction-content" style="border-top: 8px solid #f0f0f0;">
      <h2>
        <i class="icon ion-ios-medkit-outline positive"></i>
        擅长
      </h2>
      <p>{{introduction.skill}}</p>
    </li>
    <li class="item introduction-content">
      <h2>
        <i class="icon ion-ios-chatboxes-outline positive"></i>
        简介
      </h2>
      <p>{{introduction.summary}}</p>
    </li>
  </ul>
</ion-content>
<ion-footer-bar>
  <button class="button positive-bg doctorIntroduction-register">挂号</button>
</ion-footer-bar>
