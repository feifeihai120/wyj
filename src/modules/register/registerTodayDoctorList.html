<ion-header-bar class="bar-light">
  <a class="icon-return positive" href="javascript:history.go(-1)">
    <i class="icon ion-ios-arrow-left"></i>
    <div>返回</div>
  </a>
  <div class="title"></div>
</ion-header-bar>
<ion-content class="has-header content-fill registerTodayDoctorList-content">
  <ul ng-if="doctors.length > 0" class="list">
    <li class="item item-avatar-left" collection-repeat="doctor in doctors" ng-click="doctorClk(doctor.id)">
      <img ng-if="doctor.sexCode == '1'" src="./assets/images/doctor_man.png">
      <img ng-if="doctor.sexCode == '2'" src="./assets/images/doctor_woman.png">
      <div class="name">
        <h2>{{doctor.name}}</h2>
        <p>{{doctor.title}}</p>
        <div class="img-registration">
          <img src="./assets/images/appointment_available.png">
        </div>
      </div>
      <p>擅长：{{doctor.skill===''?'暂无':doctor.skill}}</p>
    </li>
  </ul>
  <div ng-if="doctors.length == 0" class="no-content-center">暂无医生排班信息</div>
</ion-content>
